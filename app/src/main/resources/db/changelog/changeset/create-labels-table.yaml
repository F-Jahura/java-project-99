databaseChangeLog:
  - changeSet:
      id: create-label
      author: Fatema Jahura
      changes:
        - createTable:
            tableName: labels
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(200)
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
